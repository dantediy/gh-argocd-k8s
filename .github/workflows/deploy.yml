name: Deployment
on:
  workflow_dispatch:
  push:
    branches:
      - release/dev
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    env:
      IMG_NAME: dantediy/gh-argocd-k8s
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMG_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value={{sha}},enable=${{ github.ref_type != 'tag' }}

      - name: Extract branch name
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/release/})" >> $GITHUB_OUTPUT
        id: extract_branch            

      - name: Build and push docker images
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.IMG_NAME }}:${{steps.extract_branch.outputs.branch}}
            ${{ env.IMG_NAME }}:${{steps.extract_branch.outputs.branch}}-${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}